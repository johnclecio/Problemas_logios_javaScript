<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Problemas Logicos</title>
</head>
<body>
  <h1>Problemas Logicos!</h1>
  <section>
    <h2>Converte Moedas!</h2>

    <form>
      <label>Valor em Real:</label>
      <input type="text" id="valorA">
      <button type="button" onclick="converter('real', 'dolar')">Converter para Dólar</button>
    
      <label>Valor em Dólar:</label>
      <input type="text" id="valorB">
      <button type="button" onclick="converter('dolar', 'real')">Converter para Real</button>
    </form>
    
    <!-- Adicione uma div para exibir o resultado da conversão -->
    <div id="resultado" style="display: none;"></div>
  
  
    <script src="converte_moedas.js"></script>
  </section>
  


  <section>
    <h2>Forças Armadas!</h2>
    <p>Faça Parte da nossa Força </p>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="idade">Sua Idade?</label>
    <input type="number" id="idade">
   
    <button  onclick="MinhaIdade()">Confirmar</button>
    <br>
    <br>
    <div id="resultado1" style="display: none;"></div>

    <script src="Forças_armada.js"></script>
  </section>


  <section>
    <h2>Impar ou Par!</h2>
    
  <label for="num1">Digite o valor 1:</label>
	<input type="number" id="num1">

	<label for="num2">Digite o valor 2:</label>
	<input type="number" id="num2">

	<button onclick="NumparImpar()">Verificar</button><br>
	<p id="output"></p>
    <script src="impar_par.js"></script>
  </section>


  <section>
    <h2>Vamos saber quantos Anos você!</h2>

    <label for="ano">Digite o ano em que você nasceu:</label>
    <input type="number" id="ano">
    <button onclick="Ano()">Verificar</button><br>
    <p id="resultado3"></p>
    <script src="sua_idade.js"></script>
  </section>

  <section>
    <h2>Total da Área!</h2>
    <label for="l">Comprimento:</label>
    <input type="number" id="l">
    <label for="a">Altura:</label>
    <input type="number" id="a">
    <button onclick="TotaldaArea()">Calcular Área</button><br>
    <p id="resultado4"></p>
    <script src="total_area.js"></script>
  </section>

  <section>
    <h2>Média de Notas!</h2>
    <label for="nota1">Digite sua primeira nota:</label>
    <input type="number" id="nota1">
    <label for="nota2">Digite sua segunda nota:</label>
    <input type="number" id="nota2">
    <button onclick="Media()">Verificar</button><br>
    <p id="resultado5"></p>
    <script src="media_de_nota.js"></script>

  </section>
 
</body>
</html>
